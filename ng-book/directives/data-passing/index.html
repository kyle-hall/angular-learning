<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>data passing</title>
  </head>
  <body ng-app="directiveApp">
    <header>
      <h1>Passing data to directives</h1>
    </header>

    <main>
      <fieldset>
        <legend>Enter a destination</legend>
        <div class="container" my-directive my-url="{{myUrl}}" my-link-text="Click through to your destination"></div>
      </fieldset>
    </main>

    <footer></footer>
    <script src="scripts/lib/angular.min.js" charset="utf-8"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
  </body>
</html>
